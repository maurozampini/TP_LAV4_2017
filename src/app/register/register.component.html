<div class="container full-width flexbox-s">
  <div class="row full-width">
    <div class="col m3 l4 hide-on-small-only"></div>
    <div class="flex-direction-column  flexbox-s full-height col l4 m6 s12">
      <div class="row form-header flexbox-s flex-direction-column full-width">
        <h5 class="hide-on-small-only  hide-on-med-only">¡Registrate para poder jugar con nosotros!</h5>
        <h5 class="hide-on-large-only">¡Registrate para poder jugar!</h5>
        <p>Completa los campos</p>
      </div>
      <div class="row form-body full-width">
        <div class="col  hide-on-small-only fill m2 l2"></div>
        <div class="col form-center s12 m8 l8">
          <mat-progress-bar mode="indeterminate" class="" *ngIf ="isLoading"></mat-progress-bar>
          <div class="form-controler">
            <mat-form-field>
              <label>Correo electrónico</label>
              <input matInput placeholder="soyuncorreo@ejemplo.com" [formControl]="email" required>
              <mat-error  [ngClass]="email.invalid  ? 'error-message' : 'default-message' " *ngIf="email.invalid && email.dirty">{{getErrorMessageEmail()}}</mat-error>
            </mat-form-field>
          </div>
          <div class="">
            <mat-form-field>
              <label>Contraseña <mat-hint *ngIf="password.invalid">{{password.value?.length || 0}}/8</mat-hint></label>
              <input type="password" matInput   placeholder="c@NTr4s3ÑA" [formControl]="password" required>
              <mat-error  [ngClass]="password.invalid  ? 'error-message' : 'default-message' " *ngIf="password.invalid && password.dirty">{{getErrorMessagePassword()}}</mat-error>
            </mat-form-field>
          </div>
          <div class="">
            <mat-form-field>
              <label>Contraseña de nuevo <mat-hint *ngIf="password.invalid" >{{password.value?.length || 0}}/8</mat-hint></label>
              <input type="password" matInput placeholder="c@NTr4s3ÑA" [formControl]="passwordAgain" required>
              <mat-error  [ngClass]="getErrorMessagePasswordAgain()  ? 'error-message' : 'default-message' " *ngIf="passwordAgain.invalid || passwordAgain.dirty">{{getErrorMessagePasswordAgain()}}</mat-error>
            </mat-form-field>
          </div>
          <div class="row-button">
              <button mat-raised-button class="form-button" color="primary" (click)="login()">Registrarse</button>
              <button mat-button class="form-button" [routerLink]="['/login']" color="primary">Volver</button>
          </div>
        </div>
        <div class="col  hide-on-small-only fill m2 l2"></div>
      </div>
    </div>
    <div class="col m3 l4 hide-on-small-only"></div>
  </div>
</div>
