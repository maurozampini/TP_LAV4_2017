<div class="login-page">
	<div class="img-container">
		<div class="text-center pull-right photo">
			<img src="images/flat-avatar.png" class="user-avatar img-circle img-responsive" />
				<h1>TULUKA<br> <span>GAMES</span><br /><small>Mini Juegos</small></h1>
			</div>
		</div>
		
		<div class="form-content">
			<form role="form" class="bottom-75" ng-submit="submit()">
			<div class="table-form">
				<div class="form-groups">
          <mat-progress-bar mode="indeterminate" class="" *ngIf ="isLoading"></mat-progress-bar>
          
         
            
  
         
          
          <div class="form-group">
              <mat-form-field>
              <label>Correo electrónico</label>
            <input matInput placeholder="Correo electrónico" [formControl]="email" required value="mauro@hotmail.com" class="form-control input-lg">
            <mat-error  [ngClass]="email.invalid  ? 'error-message' : 'default-message' " *ngIf="email.invalid && email.dirty">{{err.getErrorMessageEmail(email)}}</mat-error>
          </mat-form-field>
          </div>
					<div class="form-group">
              <mat-form-field>
                  <label>Contraseña <mat-hint *ngIf="password.invalid">{{password.value?.length || 0}}/8</mat-hint></label>
                  <input type="password" class="form-control input-lg" matInput placeholder="Contraseña" [formControl]="password" required value="mainola1">
            <mat-error  [ngClass]="password.invalid  ? 'error-message' : 'default-message' " *ngIf="password.invalid && password.dirty">{{err.getErrorMessagePassword(password)}}</mat-error>
          </mat-form-field>
					</div>
          


						
				</div>	
				<div class="button-container">
					<button type="submit" class="btn btn-default login"><img src="images/arrow.png" alt=""></button>
				</div>
			</div>
			<div class="remember">
				<label class="checkbox1" for="Option"> 
					<input id="Option" type="checkbox" class="">
					<span></span>
				</label>
				recordarme
				<span class="pass"> olvidé la contraseña</span>
      </div>			
      
      <div class="row-button">
          <button mat-raised-button class="form-button" color="primary" (click)="signIn()">Iniciar sesión</button>
          <button mat-button [routerLink]="['/register']" class="form-button" color="primary">Registrarse</button>
      </div>

			</form>
		</div>			

</div>
